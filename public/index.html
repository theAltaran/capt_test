<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Groups</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <div class="app-header">
            <h1>Payment Groups</h1>
        </div>
        <div class="container">
            <div class="payment-groups-list" id="paymentGroupsList">
                <!-- Payment groups will be dynamically populated here -->
            </div>
            <div class="payments-details" id="paymentsDetails">
                <!-- Payments for selected group will be shown here -->
            </div>
        </div>
        <div class="generate-button-container">
            <button id="generateButton" class="generate-button">Generate</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
